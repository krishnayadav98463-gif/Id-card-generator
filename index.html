<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro ID Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Montserrat:wght@300;500;700&display=swap');

        body {
            margin: 0; padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: #0f172a;
            color: white;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        /* Animated Background Shapes */
        .bg-circle {
            position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.5;
            animation: move 20s infinite alternate;
        }
        .c1 { width: 300px; height: 300px; background: #3b82f6; top: -100px; left: -100px; }
        .c2 { width: 250px; height: 250px; background: #a855f7; bottom: -50px; right: -50px; animation-delay: -5s; }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(100px, 100px); } }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 24px;
            width: 90%; max-width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        h2 { font-family: 'Syncopate', sans-serif; text-align: center; font-size: 20px; letter-spacing: 2px; color: #60a5fa; }

        input, select {
            width: 100%; padding: 12px; margin: 10px 0;
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: white; box-sizing: border-box; outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #3b82f6; background: rgba(255,255,255,0.15); }

        .btn {
            width: 100%; padding: 14px; margin-top: 15px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none; border-radius: 12px; color: white;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }

        /* Mode Selection Slide */
        #mode-selection { display: none; text-align: center; }
        .choice-box {
            display: flex; gap: 10px; margin-top: 20px;
        }
        .choice-btn {
            flex: 1; padding: 20px 10px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 15px;
            cursor: pointer; transition: 0.3s; color: #cbd5e1;
        }
        .choice-btn:hover { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; color: white; }

        /* ID Card Display */
        #id-card-wrap { display: none; animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        #actual-card {
            background: white; color: #1e293b; width: 280px; 
            border-radius: 20px; overflow: hidden; margin: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .card-top { height: 60px; background: #1e293b; display: flex; align-items: center; justify-content: center; color: white; font-family: 'Syncopate', sans-serif; font-size: 16px; }
        
        #display-img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #3b82f6; margin-top: 15px; object-fit: cover; }
        
        .qr-only-view { background: white; padding: 20px; border-radius: 20px; display: inline-block; }

        .data { text-align: left; padding: 20px; font-size: 13px; font-weight: 500; }
        .data strong { color: #3b82f6; }
        
        #qrcode { padding: 15px; display: flex; justify-content: center; background: #f8fafc; }
        
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div class="bg-circle c1"></div>
    <div class="bg-circle c2"></div>

    <div class="container" id="form-section">
        <h2>ID GENERATOR</h2>
        <input type="file" id="imgInput" accept="image/*">
        <input type="text" id="userName" placeholder="NAME">
        <input type="tel" id="userPhone" placeholder="PHONE (QR ONLY)">
        <input type="number" id="userAge" placeholder="AGE">
        <input type="text" id="userAddress" placeholder="ADDRESS">
        <select id="userHealth">
            <option value="green">Vaccinated (Green)</option>
            <option value="red">Not Vaccinated (Red)</option>
            <option value="black">Disease (Black)</option>
            <option value="blue">Due (Blue)</option>
        </select>
        <button class="btn" onclick="showModes()">NEXT</button>
    </div>

    <div class="container" id="mode-selection">
        <h2>CHOOSE FORMAT</h2>
        <p style="font-size: 14px; color: #94a3b8;">Aapko kya generate karna hai?</p>
        <div class="choice-box">
            <div class="choice-btn" onclick="generateFinal('full')">
                <div style="font-size: 24px;">ü™™</div>
                <b>FULL CARD</b>
            </div>
            <div class="choice-btn" onclick="generateFinal('qr')">
                <div style="font-size: 24px;">üèÅ</div>
                <b>ONLY QR</b>
            </div>
        </div>
        <button class="btn" style="background:none; border:1px solid #444; margin-top:20px;" onclick="backToForm()">BACK</button>
    </div>

    <div id="id-card-wrap">
        <div id="actual-card">
            </div>
        <button class="btn" onclick="downloadCard()" style="margin-top: 25px;">DOWNLOAD NOW</button>
        <button class="btn" style="background:#475569;" onclick="location.reload()">CREATE NEW</button>
    </div>

    <script>
        let userData = {};

        function showModes() {
            userData.name = document.getElementById('userName').value;
            userData.phone = document.getElementById('userPhone').value;
            userData.age = document.getElementById('userAge').value;
            userData.addr = document.getElementById('userAddress').value;
            userData.health = document.getElementById('userHealth').value;
            userData.img = document.getElementById('imgInput').files[0];

            if(!userData.name || !userData.img) return alert("Photo aur Name zaroori hai!");

            document.getElementById('form-section').style.display = "none";
            document.getElementById('mode-selection').style.display = "block";
        }

        function backToForm() {
            document.getElementById('mode-selection').style.display = "none";
            document.getElementById('form-section').style.display = "block";
        }

        function generateFinal(mode) {
            document.getElementById('mode-selection').style.display = "none";
            const cardInner = document.getElementById('actual-card');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                let healthText = userData.health === 'green' ? "Vaccinated" : userData.health === 'red' ? "Not Vaccinated" : userData.health === 'black' ? "Medical Issue" : "Due";
                
                if(mode === 'full') {
                    cardInner.innerHTML = `
                        <div class="card-top">ID CARD</div>
                        <img id="display-img" src="${e.target.result}">
                        <div class="data">
                            <strong>NAME:</strong> ${userData.name.toUpperCase()}<br>
                            <strong>AGE:</strong> ${userData.age}<br>
                            <strong>ADDRESS:</strong> ${userData.addr.toUpperCase()}<br>
                            <strong>STATUS:</strong> <span class="status-dot" style="background:${userData.health}"></span> ${healthText}
                        </div>
                        <div id="qrcode-box"></div>
                    `;
                } else {
                    cardInner.style.background = "transparent";
                    cardInner.style.boxShadow = "none";
                    cardInner.innerHTML = `<div class="qr-only-view"><div id="qrcode-box"></div><p style="color:#000; font-weight:bold; margin-top:10px;">SCAN FOR INFO</p></div>`;
                }

                new QRCode(document.getElementById('qrcode-box'), {
                    text: `NAME:${userData.name}\nPHONE:${userData.phone}\nAGE:${userData.age}\nSTATUS:${healthText}`,
                    width: 120, height: 120,
                    colorDark : "#000000", colorLight : "#ffffff"
                });

                document.getElementById('id-card-wrap').style.display = "block";
            }
            reader.readAsDataURL(userData.img);
        }

        function downloadCard() {
            html2canvas(document.getElementById('actual-card'), { scale: 3, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'ID_Result.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
