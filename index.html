<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro ID Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Montserrat:wght@400;600;700&display=swap');

        body {
            margin: 0; padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: #0f172a;
            color: white;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px; border-radius: 20px;
            width: 100%; max-width: 360px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        h2 { font-family: 'Syncopate', sans-serif; text-align: center; font-size: 18px; color: #60a5fa; margin-bottom: 20px; }

        input, select {
            width: 100%; padding: 12px; margin: 8px 0;
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px; color: white; box-sizing: border-box; outline: none;
        }

        .btn {
            width: 100%; padding: 14px; margin-top: 10px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none; border-radius: 10px; color: white;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }

        /* Choice Section */
        #mode-selection { display: none; text-align: center; }
        .choice-box { display: flex; gap: 15px; margin: 20px 0; }
        .choice-btn {
            flex: 1; padding: 15px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 12px;
            cursor: pointer; text-align: center;
        }

        /* ID Card Styling - Fixed Alignment */
        #id-card-wrap { display: none; text-align: center; width: 100%; }
        
        #actual-card {
            background: white; color: #1e293b; width: 300px; 
            border-radius: 15px; overflow: hidden; margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            padding-bottom: 15px;
        }

        .card-top { 
            height: 50px; background: #1e293b; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-family: 'Syncopate', sans-serif; font-size: 14px; 
        }
        
        #display-img { 
            width: 100px; height: 100px; border-radius: 50%; 
            border: 4px solid #3b82f6; margin: 15px auto; 
            object-fit: cover; display: block;
        }
        
        .data { 
            text-align: center; padding: 0 20px; 
            font-size: 14px; line-height: 1.6; 
        }
        .data div { margin-bottom: 5px; }
        .data strong { color: #3b82f6; font-weight: 700; }
        
        #qrcode-box { 
            margin-top: 15px; display: flex; justify-content: center; 
            padding: 10px; background: #f1f5f9;
        }

        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }

        .qr-only-container { background: white; padding: 20px; border-radius: 15px; display: inline-block; }
    </style>
</head>
<body>

    <div class="container" id="form-section">
        <h2>ID GENERATOR</h2>
        <input type="file" id="imgInput" accept="image/*">
        <input type="text" id="userName" placeholder="NAME">
        <input type="tel" id="userPhone" placeholder="PHONE (QR ONLY)">
        <input type="number" id="userAge" placeholder="AGE">
        <input type="text" id="userAddress" placeholder="ADDRESS">
        <select id="userHealth">
            <option value="green">Vaccinated (Green)</option>
            <option value="red">Not Vaccinated (Red)</option>
            <option value="black">Disease (Black)</option>
            <option value="blue">Due (Blue)</option>
        </select>
        <button class="btn" onclick="showModes()">NEXT</button>
    </div>

    <div class="container" id="mode-selection">
        <h2>FORMAT?</h2>
        <div class="choice-box">
            <div class="choice-btn" onclick="generateFinal('full')">ü™™ FULL CARD</div>
            <div class="choice-btn" onclick="generateFinal('qr')">üèÅ ONLY QR</div>
        </div>
        <button class="btn" style="background:#475569;" onclick="location.reload()">BACK</button>
    </div>

    <div id="id-card-wrap">
        <div id="actual-card"></div>
        <button class="btn" onclick="downloadCard()" style="max-width:300px; margin-top:20px;">DOWNLOAD</button>
        <button class="btn" style="max-width:300px; background:#475569;" onclick="location.reload()">NEW CARD</button>
    </div>

    <script>
        let userData = {};

        function showModes() {
            userData.name = document.getElementById('userName').value;
            userData.phone = document.getElementById('userPhone').value;
            userData.age = document.getElementById('userAge').value;
            userData.addr = document.getElementById('userAddress').value;
            userData.health = document.getElementById('userHealth').value;
            userData.img = document.getElementById('imgInput').files[0];

            if(!userData.name || !userData.img) return alert("Photo aur Name daalein!");

            document.getElementById('form-section').style.display = "none";
            document.getElementById('mode-selection').style.display = "block";
        }

        function generateFinal(mode) {
            document.getElementById('mode-selection').style.display = "none";
            const cardInner = document.getElementById('actual-card');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                let healthT = userData.health === 'green' ? "Vaccinated" : userData.health === 'red' ? "No Vax" : userData.health === 'black' ? "Medical" : "Due";
                
                if(mode === 'full') {
                    cardInner.innerHTML = `
                        <div class="card-top">ID CARD</div>
                        <img id="display-img" src="${e.target.result}">
                        <div class="data">
                            <div><strong>NAME:</strong> ${userData.name.toUpperCase()}</div>
                            <div><strong>AGE:</strong> ${userData.age} | <span class="status-dot" style="background:${userData.health}"></span>${healthT}</div>
                            <div><strong>ADDRESS:</strong> ${userData.addr}</div>
                        </div>
                        <div id="qr-target"></div>
                    `;
                } else {
                    cardInner.style.background = "transparent";
                    cardInner.style.boxShadow = "none";
                    cardInner.innerHTML = `<div class="qr-only-container"><div id="qr-target"></div><p style="color:#000; margin-top:10px;">SCAN INFO</p></div>`;
                }

                new QRCode(document.getElementById('qr-target'), {
                    text: `NAME:${userData.name}\nPHONE:${userData.phone}\nSTATUS:${healthT}`,
                    width: 120, height: 120
                });

                document.getElementById('id-card-wrap').style.display = "block";
            }
            reader.readAsDataURL(userData.img);
        }

        function downloadCard() {
            html2canvas(document.getElementById('actual-card'), { scale: 3 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'ID_Card.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
